<!-- User can view personal profiles of different people -->

<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<title>Profile Page</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/personal_profile.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- 
name
email
position
interests
favorite spot
next column: songs they like/listening too -->

<body>

	<div id="cards" class="row">
	  <div class="col-md-5 col-md-offset-1">
	    <div class="card">
	      <div id="card1" class="card-block">
	        <h3 id="cardTitle1" class="card-title">Name:</h3>
	        	<div id = "cardText1">
			        <p class="card-text">Email: </p>
			        <p class="card-text">Position: </p>

			    </div>
	      </div>
	    </div>
	  </div>
	  <div class="col-md-5">
	    <div class="card">
	      <div id="card2" class="card-block">
	        <h3 id="cardTitle2" class="card-title">Favorite songs</h3>
	        	<div id = "cardText2">
	        		<p class="lastText" class="card-text">Songs: </p>
	        	</div>
	      </div>
	    </div>
	  </div>
	</div>


	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

		</div>
	</div>
