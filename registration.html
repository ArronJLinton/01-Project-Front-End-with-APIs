<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" src="assets/css/registration.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body data-spy="scroll">

		<div class="col-md-5 col-md-offset-1">
			<div class="container" style="background-color: white;">
				<h1>Playlist Registration</h1>
			</div>

			<div class="container">
				<div class="form-group row">
					<div class="col-md-5">
					  <label>Full Name:</label>
					    <input id="profile-name" class="form-control" type="text" placeholder="ex. Alexander Smith">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-5">
					  <label>Email:</label>
					    <input class="form-control" type="email" placeholder="AlexanderSmith@gmail.com" id="profile-email">
					</div>	
				</div>
				<div class="form-group row">
					<div class="col-md-5">
					  <label>Position:</label>
					    <input id="profile-position" class="form-control" type="text" placeholder="ex. Account Manager">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-5">
					  <label>Interests:</label>
					    <input id="profile-interests" class="form-control" type="text" placeholder="ex. Salsa Dancing">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-5">
					  <label>Favorite Spot:</label>
					    <input id="profile-fav-spot" class="form-control" type="text" placeholder="Restaurant/Bar/lounge">
					</div>
				</div>
				<div class="form-group">
				    <input id="submit-playlist" class="btn btn-default" type="submit" value="Submit">
				  </div>

			
		</div>

	    <div id="results"></div>

	</div>

	    <div id="songSearch" class="col-md-5">

	    	<form id="search-form">
				<div>
			    	<input type="text" id="query" value="" class="form-control" placeholder="Type an Artist/Song Name"/>
			    	<input type="submit" id="search" class="btn btn-primary" value="Search" />
			    </div>
			</form>
		    <div class="containerList">
				<table class="table">
			    	<thead class="thead-inverse">
			      		<tr>YOUR PLAYLIST</tr>
			    	</thead>
			    	<tbody id="display">
			            
			    <!--          all the <th> contents that are generated below go in here--> 
			              
			    	</tbody>
				</table>
			</div>
		</div>

	</div>
<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/registration.js"></script>
</body>

</html>
