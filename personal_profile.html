<div id="list" class="list-group">

</div>

			    </div>
	      </div>
	    </div>
	  </div>
		
		<br><br>

	  <div class="col-md-5 col-md-offset-4">

	        	</div>
	      </div>
	    </div>
	  </div>

	        	<div id = "cardText3">
	        		<!-- <p class="lastText" class="card-text">Events: </p> -->

						<form id="artist-search">

						</form>
					<div id="addEvents"></div>
	        	</div>
	      </div>
	    </div>
	  </div>

	</div>
